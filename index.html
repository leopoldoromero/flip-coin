<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="index.css">
    <title>Flip the coin | devChallenges.io</title>
  </head>
  <body>
    <section class="section-container">
      <div class="container">
        <h1 class="heading-text">Flip the coin</h1>
        <h2 class="subheading-text">Press the coin or the button to flip the coin</h2>
      </div>
      <div class="container">
        <button 
        class="coin-img-btn-wrapper"
        onclick="flipCoin()"
        >
          <img
          id="coin-img"
          class="coin-img p-bottom-1p5"
          src="resources/heads.svg"
          alt="coin-image"
          />
        </button>
        <img
          id="shadow-img"
          class="shadow-img p-bottom-1p5"
          src="resources/shadow.svg"
          alt="shadow-image"
        />
        <span 
        id="coin-side-text"
        class="coin-side-text"
        >
        Heads
        </span>
      </div>
      <div class="container">
        <button 
        id="flip-coin-btn"
        class="flip-coin-btn"
        onclick="flipCoin()"
        >
        Random
        </button>
      </div>
    </section>

    <div class="author-info">
      Coded by <a href="#">Leopoldo Romero</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
    <script src="index.js"></script>
  </body>
</html>
